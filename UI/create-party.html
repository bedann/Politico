<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
        <div class="topnav" id="myTopnav">
                <a href="index.html" class="active app-name"><i class="fa fa-home"></i>  POLITICO</a>
              </div>


        <div class="main-forms main">


                <div class="forms">
                <h1>CREATE NEW PARTY</h1>

                        <form action="create-offices.html">
                                <input type="text" name="name" placeholder="Full name of party"><br>
                                <input type="text" name="abbr" placeholder="Abbreviation"><br>
                                <input type="text" name="slogan" placeholder="Slogan (max 30 characters)"><br>
                                <textarea rows="5" type="text" name="manifesto" placeholder="Manifesto (max 230 characters)"></textarea><br>
                                <div class="input-container">
                                    <input type="file" id="real-input">
                                        <button class="browse-btn">
                                            Browse Files
                                        </button>
                                    <span class="file-info">Select party logo</span>
                                </div>
                                <div class="input-container last-input">
                                        <input type="file" id="real-input2">
                                            <button class="browse-btn2">
                                                Browse Files
                                            </button>
                                        <span class="file-info2">Select party cover</span>
                                </div>
                                <input type="submit" value="SUBMIT"/>
                        </form>
            
                    </div>

        </div>

        <script src="js/main.js">
            initAddParty()
        </script>
        
</body>
</html>
